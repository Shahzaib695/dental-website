<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="IMAGES/image.png" alt="Logo" width="30" height="30" class="me-2">
                Dentist
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Service</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Service 1</a></li>
                            <li><a class="dropdown-item" href="#">Service 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <a href="#" class="btn appointment-btn">Appointment</a>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" id="row1">
                    <button class="smile">Keep Smiling</button>
                    <h1 class="hero-heading">Your Smile Is Our Top Priority</h1>
                    <p class="hero-paragraph">Comprehensive Dental Care for All Ages in a Comfortable, Friendly
                        Environment</p>
                        <div class="button-container-md">
                            <button class="booking">Book Now</button>
                            <button class="service">Explore Our Services</button>
                        </div>
                    <!-- <span class="number1">
                        <h2 class="row-1-heading">15+</h2>
                        <p class="row-1-para">Market Experience</p>
                    </span> -->
                </div>
                <div class="col-sm-6" id="row2">
                        <div class="images-row-1">

                            <img src="IMAGES/hero.png" alt="hero" class="hero-img" loading="lazy">
                            <img src="IMAGES/hero2.png" alt="hero" class="hero2-img" loading="lazy">
                            <img src="IMAGES/hero3.png" alt="hero" class="hero3-img" loading="lazy">
                            <img src="IMAGES/hero4.png" alt="hero" class="hero4-img" loading="lazy">
                            <img src="IMAGES/paitent.png" alt="paitent" class="paitent-img" loading="lazy">
                        </div>
                        
                </div>
            </div>
        </div>
    </section>
    <section class="what-we-provide">
        <div class="container-md">
            <div class="service-1"></div>
            <div class="service-1"></div>
            <div class="service-1"></div>
            <div class="service-1"></div>
        </div>
    </section>
</body>

</html>
